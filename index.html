<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>JS Quizzer</title>
</head>
<body>
<!-- Header with link to high scores & a timer -->
<header>
  <a id="lnk_hs" href="">View high scores</a><!-- TODO link to leaderboard -->
  <p class="timer">Time: <span id="txt_timer">60.000</span></p>
</header>

<!-- Main content where user is shown pre-quiz message or quiz -->
<main>
  <!-- Introduce user to the quiz -->
  <div id="starter">
    <h1>Javascript Quizzer!</h1>
    <p>
      When you click start quiz you will be asked 5 random questions about JavaScript. <br>
      Answer the questions within the time limit to be scored and placed on the leaderboard!
    </p>
    <button id="btn_start" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz the user (hidden by default) -->
  <div id="quizzer">
    <h1 id="txt_question">QUESTION</h1>
    <button id="btn_answer1">BUTTON 1</button>
    <button id="btn_answer2">BUTTON 2</button>
    <button id="btn_answer3">BUTTON 3</button>
    <button id="btn_answer4">BUTTON 4</button>
    <hr>
    <h2 id="txt_output">OUTPUT</h2>
  </div>

  <!-- End the quiz (hidden by default) -->
  <div id="ender">
    <h1>Finished!</h1>
    <p>Your final score is: <span id="txt_finalScore">XXX</span></p>
    <input id="in_username" placeholder="username"></input>
    <button id="btn_submitScore" onclick="submitScore()">Submit</button>
  </div>
</main>

<!-- Quizzer Script -->
<script src="./assets/js/quizzer.js"></script>

</body>
</html>
