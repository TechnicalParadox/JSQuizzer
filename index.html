<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>JS Quizzer</title>
</head>
<body>
<!-- Header with link to high scores & a timer -->
<header>
  <a class="lnk_hs" href="./highscores.html">View high scores</a>
  <p class="txt_timer">Time: XXX</p>
</header>

<!-- Main content where user is shown pre-quiz message or quiz -->
<main>
  <!-- Introduce user to the quiz -->
  <div class="starter">
    <h1>Javascript Quizzer!</h1>
    <p>
      When you click start quiz you will be asked 5 random questions about JavaScript. <br>
      Answer the questions within the time limit to be scored and placed on the leaderboard!
    </p>
    <button class="btn_start">Start Quiz</button>
  </div>

  <!-- Quiz the user (hidden by default) -->
  <div class="quizzer">
    <h1 class="txt_question">QUESTION</h1>
    <button class="btn_answer1">BUTTON 1</button>
    <button class="btn_answer2">BUTTON 2</button>
    <button class="btn_answer3">BUTTON 3</button>
    <button class="btn_answer4">BUTTON 4</button>
    <hr>
    <h2 class="txt-output">OUTPUT</h2>
  </div>

  <!-- End the quiz (hidden by default) -->
  <div class="ender">
    <h1>Finished!</h1>
    <p class="txt_final-score">Your final score is: XXX</p>
    <input class="in_username" placeholder="username"></input>
    <button class="btn_submit-score">Submit</button>
  </div>
</main>

<!-- Quizzer Script -->
<script src="./assets/js/quizzer.js"></script>

</body>
</html>
